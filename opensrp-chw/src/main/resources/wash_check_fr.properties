wash_check.step1.drinking_water.label_info_text = Répondez \"oui\" si le ménage a accès à des sources d'eau améliorées, disponibles en cas de besoin et exemptes de contamination. Les sources d'eau potable améliorées sont celles qui, de par leur conception et leur construction, sont susceptibles de fournir de l'eau salubre, et comprennent : l'eau courante, les puits forés ou tubés, les puits creusés protégés, les sources protégées, l'eau de pluie et l'eau conditionnée ou livrée.
