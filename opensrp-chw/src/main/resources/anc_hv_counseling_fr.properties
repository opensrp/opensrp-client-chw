anc_hv_counseling.step1.nutrition_counseling.label_info_text = Les risques associés avec la maternité pour la maman et son bébé peuvent être largement réduit si la femme est en santé et bien alimenté avent de devenir enceinte. Durant la grossesse et pendant l’allaitment, tous les femmes ont besoin de repas plus nutritifs, une augmentation de nourriture, et plus de repos que normal, le fer et l’acide folique ou de suppléments de micronutriments multiples même si elles consomment d’aliments fortifiés, et le sel iodizé pour assurer le développement mental de leurs enfants.
