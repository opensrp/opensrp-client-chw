anc_hv_counseling.step1.anc_counseling.label_info_text = Chaque grossesse est unique. Tous femmes enceintes ont besoin d’au moins huit consultations prénatal pour assurer une grossesse sain et sécuritaire. Les femmes enceintes et leurs familles doivent être capable d’identifier les signes du début de travail et les signes de danger de complications de grossesse. Elles doivent avoir un plan et les ressources pour obtenir de soins qualifiés pour l’accouchement et de l’aide immédiate au besoin.
