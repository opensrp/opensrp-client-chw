wash_check.step1.hygienic_latrine.label_info_text = Répondez \"oui\" si le ménage utilise des installations sanitaires améliorées qui ne sont pas partagées avec d'autres ménages. Les installations sanitaires améliorées sont celles qui sont conçues pour séparer hygiéniquement les excréments du contact humain, et comprennent : des chasses d'eau/évacuation dans les égouts, des fosses septiques ou des latrines à fosse ; des latrines à fosse améliorées ventilées, des toilettes à compostage ou des latrines à fosse avec dalles.\n\nRépondre \"non\" s'ils pratiquent la défécation à l'air libre : élimination des excréments humains dans les champs, les forêts, les buissons, les plans d'eau ouverts, les plages et autres espaces ouverts ou avec des déchets solides.
