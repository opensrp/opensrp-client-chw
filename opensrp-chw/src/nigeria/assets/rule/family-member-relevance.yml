---
name: step1_surname
description: surname relevance
priority: 1
condition: "!step1_same_as_fam_name.contains('same_as_fam_name')"
actions:
  - "isRelevant = true"
---
name: step1_dob
description: dob relevance
priority: 1
condition: "!step1_dob_unknown.contains('dob_unknown')"
actions:
  - "isRelevant = true"
---
name: step1_age
description: age relevance
priority: 1
condition: "step1_dob_unknown.contains('dob_unknown')"
actions:
  - "isRelevant = true"
---
name: step1_phone_number
description: phone number relevance
priority: 1
condition: "step1_primary_caregiver == 'Yes'"
actions:
  - "isRelevant = true"
---
name: step1_other_phone_number
description: other phone number relevance
priority: 1
condition: "step1_primary_caregiver == 'Yes'"
actions:
  - "isRelevant = true"
---
name: step1_highest_edu_level
description: highest edulevel relevance
priority: 1
condition: "step1_primary_caregiver == 'Yes'"
actions:
  - "isRelevant = true"
---
name: step1_ever_school
description: ever attended school relevance
priority: 1
condition: "(step1_dob != '' && helper.formatDate(step1_dob,'y') <= 18) || (step1_age != '' && step1_age <= 18)"
actions:
  - "isRelevant = true"
---
name: step1_school_level
description: level of school relevance
priority: 1
condition: "step1_ever_school == 'Yes'"
actions:
  - "isRelevant = true"
---
name: step1_primary_caregiver
description: member is between 5yrs and 120 yrs
priority: 1
condition: " (step1_dob != '' && helper.formatDate(step1_dob,'y') >= 15 && helper.formatDate(step1_dob,'y') <= 120) || (step1_age != '' && step1_age >= 15 && step1_age <= 120)"
actions:
  - "isRelevant = true"
---
name: step1_age_of_spouse
description: age of spouse
priority: 1
condition: "(step1_marital_status == 'Married') || (step1_marital_status == 'Co-habiting')"
actions:
  - "isRelevant = true"
---
name: step1_age_at_marrying
description: age at marrying
priority: 1
condition: "(step1_marital_status == 'Married') || (step1_marital_status == 'Co-habiting')"
actions:
  - "isRelevant = true"
---
name: step1_knows_fgm
description: knows fgm
priority: 1
condition: "(step1_sex == 'Female') && ((step1_dob != '' && helper.formatDate(step1_dob,'y') >= 15 && helper.formatDate(step1_dob,'y') <= 24) || (step1_age != '' && step1_age >= 15 && step1_age <= 24))"
actions:
  - "isRelevant = true"
---
name: step1_circumcised
description: circumcised
priority: 1
condition: "(step1_sex == 'Female') && ((step1_dob != '' && helper.formatDate(step1_dob,'y') >= 15 && helper.formatDate(step1_dob,'y') <= 24) || (step1_age != '' && step1_age >= 15 && step1_age <= 24))"
actions:
  - "isRelevant = true"
---
name: step1_age_of_fgm
description: currently married
priority: 1
condition: "(step1_circumcised == 'Yes')"
actions:
  - "isRelevant = true"
