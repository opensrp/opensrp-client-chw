early_childhood_development.step1.develop_warning_signs.label_info_text = ● 0-1 mois: l’enfant fait très peu de mouvement des bras et des jambes, ou ne réagit pas à des bruits forts ou de lumières vives\n● 0-6 mois: l’enfant répond très peu ou pas du tout aux bruits, des visages familiers, ou le sein, ou démontre une raideur ou difficulté à bouger les membres\n● 6-12 mois: l’enfant ne regarde pas aux objets qui bougent ou il ou elle démontre une apathie et manque de réponse envers sa gardienne\n● 12-24 mois: l’enfant a des difficultés à maintenir son équilibre en marchant ou à des blessures ou changements de comportement\n● 24-36 months: l’enfant ne s’intéresse plus à jouer, tombe fréquemment et a des difficultés avec la manipulation de petits objets.\n● 36-59 mois: l’enfant se comporte d’une manière excessivement aggressive ou timide avec ses amis et sa famille ou a de difficultés à exprimer des besoins, pensées ou émotions.
