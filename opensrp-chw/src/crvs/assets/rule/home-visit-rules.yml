name: visit_twenty_four
description: visit within twenty four hours
priority: 2
condition: "homeAlertRule.isVisitWithinTwentyFour()"
actions:
  - "homeAlertRule.buttonStatus = 'LESS_TWENTY_FOUR'"
---
